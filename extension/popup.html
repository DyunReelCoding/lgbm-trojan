<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trojan Detected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back {
      background-color: red;
      color: white;
    }
    .continue {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Trojan Website Detected</h1>
  <p>This website may be harmful. Do you want to proceed?</p>
  <button class="back">Go Back</button>
  <button class="continue">Continue</button>
  <script src="popup.js"></script>
</body>
</html>
